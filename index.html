<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="/JS/main.js" defer></script>
<body>

    <div class="page">

        <header>
            
            <img src="/assets/logo.svg" alt="Imagem da logo do GitFav">
            <div class="search-input">
                <label for="git_search" class="sr-only">Digite o Github username que quer favoritar</label>
                <input type="text" id="git_search" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="/assets/button_star.svg" alt="Imagem de um formato de uma estrela branca.">
                    <span>FAVORITAR</span>
                </button>
            </div>
        </header>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="without-users" colspan="4">
                            <div class="td-content">
                                <img src="/assets/star_table.svg" alt="Imagem de uma estrela com uma espressão de assustada.">
                                Nenhum favorito ainda
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </div>
    
</body>
</html>
